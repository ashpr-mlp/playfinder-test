<div *ngIf="pitch; else loading">
    <h1 class="my-4">{{pitch.attributes.name}}</h1>
    <div class="column">
        <div *ngIf="pitch.attributes.images.large" class="patch-details__image-wrapper">
            <img class="img-fluid patch-details__image" [src]="pitch.attributes.images.large[0]" alt="">
        </div>
        <div>
            <h3 class="my-3">Description</h3>
            <p>{{pitch.attributes.about}}</p>
            <h3 class="my-3">Details</h3>
            <table class="table table-striped">
                <tbody>
                    <tr>
                        <th scope="row">Sport</th>
                        <td>{{pitch.attributes.sport}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Format</th>
                        <td>{{pitch.attributes.format}}</td>
                    </tr>
                    <tr *ngIf="pitch.attributes.operator">
                        <th scope="row">Operator</th>
                        <td>{{pitch.attributes.operator}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<ng-template #loading>
    <div class="w-100 d-flex flex-row align-items-center justify-content-center p-4">
        <div class="spinner-border" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
</ng-template>
